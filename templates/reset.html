{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
  <h2>Reset Password</h2>
  <form method="post">
    {{ form.hidden_tag() }}
    <p>{{ form.password.label }}<br>{{ form.password(size=30) }}</p>
    <p>{{ form.confirm.label }}<br>{{ form.confirm(size=30) }}</p>
    <p>{{ form.submit() }}</p>
  </form>
{% endblock %}
