{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
  <h2>Login</h2>
  <form method="post">
    {{ form.hidden_tag() }}
    <p>{{ form.username.label }}<br>{{ form.username(size=30) }}</p>
    <p>{{ form.password.label }}<br>{{ form.password(size=30) }}</p>
    <p>{{ form.submit() }}</p>
  </form>
  <p><a href="{{ url_for('forgot') }}">Forgot password?</a></p>
{% endblock %}
