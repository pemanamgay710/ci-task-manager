name: Flask CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ⚙️ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔍 Run tests
        env:
          SECRET_KEY: test-secret
          JWT_SECRET_KEY: test-jwt-secret
        run: |
          pytest --maxfail=1 --disable-warnings -q

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ⚡ Install flake8
        run: pip install flake8

      - name: 🔎 Lint code for syntax and style issues
        run: flake8 --ignore=E501,F401 .

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test  # only build Docker image if tests pass
    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: 🐳 Build Docker image
        run: docker build -t flask-task-manager:latest .

      - name: ✅ Verify container runs
        run: docker run --rm flask-task-manager:latest python -m pytest -q
