name: Flask CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: âš™ï¸ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Run tests
        env:
          SECRET_KEY: test-secret
          JWT_SECRET_KEY: test-jwt-secret
        run: |
          pytest --maxfail=1 --disable-warnings -q

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: âš¡ Install flake8
        run: pip install flake8

      - name: ğŸ” Lint code for syntax and style issues
        run: flake8 --ignore=E501,F401 .

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test  # only build Docker image if tests pass
    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Build Docker image
        run: docker build -t flask-task-manager:latest .

      - name: âœ… Verify container runs
        run: docker run --rm flask-task-manager:latest python -m pytest -q
